<!doctype html>
<html lang="">
	
	<head>

		<!--<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />-->

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MDL -->
		<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<!--Local Styles -->
		<link rel="stylesheet" href="css/styles.css">
		
		<!-- Elements -->
		<link rel="import" href="elements/elements.html">

		<title>Choo Choo Chooser!</title>

	</head>

	<body class="fullbleed layout vertical" unresolved>

		<template id="app" is="dom-bind">

			<paper-drawer-panel id="paperDrawerPanel" force-narrow="true" disable-edge-swipe="true">

				<paper--header-panel drawer>

					<!-- Drawer Toolbar -->
					<paper-toolbar id="drawerToolbar">

						<span>Menu</span>

					</paper-toolbar>
					
					<!-- Selectable stations go here -->
					<paper-listbox>

						<paper-item>Item 1</paper-item>
						<paper-item>Item 2</paper-item>

					</paper-listbox>

				</paper--header-panel>
				
				<!-- Top Header -->
				<paper--header-panel main>

					<paper-toolbar id="main-toolbar">

						<div class="middle middle-container">

							<div class="app-name">Choo Choo Chooser!</div>

						</div>

					</paper-toolbar>

					<div class="content">

						<div class="menu-selector shadow">

							<div class="mdl-grid">

								<div class="mdl-cell mdl-cell--11-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">

									<paper-input id="departure" label="Select Departure Station" disabled="true"></paper-input>

								</div>

								<div class="mdl-cell mdl-cell--1-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">

									<paper-fab suffix icon="add" paper-drawer-toggle on-click="populateDeparture"></paper-fab>

								</div>

							</div>

							<div class="mdl-grid">	

								<div class="mdl-cell mdl-cell--11-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
									
									<paper-input id="destination" label="Select Destination Station" disabled="true"></paper-input>

								</div>

								<div class="mdl-cell mdl-cell--1-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
									
									<paper-fab suffix icon="add" paper-drawer-toggle on-click="populateDestination"></paper-fab>

								</div>

							</div>
							
						</div>

						<neon-animated-pages class="flex" selected="[[selected]]">

							<map-page></map-page>

							<schedule-page></schedule-page>
						    
						</neon-animated-pages>

					</div>

				</paper--header-panel>

			</paper-drawer-panel>	

		</template>

		<!-- Web Components -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

		<!-- App Logic -->
		<script src="js/all.js"></script>

	</body>

</html>
