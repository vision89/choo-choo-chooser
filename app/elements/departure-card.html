<link rel="import" href="./page-animation-behavior.html">

<dom-module id="departure-card">

	<style>

	    :host {
	      display: block;
	    }

	</style>

	<template>

		Here 1

		<paper-card id="departure-stop-card" heading="Where will you get on?">

			Here 2

			<div class="card-content">

				<paper-dropdown-menu label="Departures">

					<paper-listbox class="dropdown-content">

						<template is="dom-repeat" items="[[stops]]">

							<paper-item value="item">[[item.name]]</paper-item>

						</template>

					</paper-listbox>

				</paper-dropdown-menu>

			</div>

			<div class="card-actions">



			</div>

		</paper-card>

	</template>

	<script>

		Polymer({

			is: 'departure-card',

		    behaviors: [appmods.PageAnimationBehavior],

		    properties: {

		    	/**
		    	 * Stops for a selected route
		    	 * @type {Array}
		    	 */
		    	stops: {

		    		type: Array,
		    		notify: false,
		    		value: []

		    	}

		    },

		    ready: function() {

		    },

		    attached: function() {

		    },

		    detached: function() {

		    }

		});

	</script>

</dom-module>
