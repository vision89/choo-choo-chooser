<link rel="import" href="./page-animation-behavior.html">

<dom-module id="agency-card">

	<style>

	    :host {
	      display: block;
	    }

	    .choosy-card-mobile-online {
			
			--paper-card-header-color: #000000;
	    	@apply(--choosy-card-theme-mobile-online);
	    	width: 100%;

	    }

	    .choosy-card-mobile-offline {
			
			--paper-card-header-color: #FFFFFF;
			top: 5em;
			z-index: 1;
			width: 90%;
			margin-left: auto;
			margin-right: auto;
			display: block;
			@apply(--choosy-card-theme-mobile-offline);

	    }

	    .choosy-card-wide-online {
			
			--paper-card-header-color: #FFFFFF;
	    	position: absolute;
			top: 5em;
			right: 2em;
			z-index: 1;
			@apply(--choosy-card-theme-wide-online);

	    }

	    .choosy-card-wide-offline {
			
			--paper-card-header-color: #FFFFFF;
			top: 5em;
			z-index: 1;
			width: 50%;
			margin-left: auto;
			margin-right: auto;
			display: block;
			@apply(--choosy-card-theme-wide-offline);

	    }

	</style>
	
	<template>

		<paper-card id="inputcard" heading="Choo choo choose an agency" class$="[[_cardClass]]" image="[[_image]]">

			<div class="card-content">

				<div class="mdl-grid">

					<div class="mdl-cell mdl-cell--8-col-phone mdl-cell--8-col mdl-cell--8-col-tablet">
						
						<paper-listbox class="dropdown-content" on-iron-select="valueSelected">

							<template is="dom-repeat" items="[[list]]">

								<paper-item value="[[item]]">[[item.agency_name]]</paper-item>

							</template>

						</paper-listbox>

					</div>

					<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--4-col mdl-cell--4-col-tablet">
						
						<p><strong>Agency:</strong></p>
						<p>&nbsp;[[agencyName]]</p>
						<p><strong>Route:</strong></p>
						<p>&nbsp;[[routeName]]</p>
						<p><strong>Departure:</strong></p>
						<p>&nbsp;[[departureName]]</p>
						<p><strong>Departure Time:</strong></p>
						<p>&nbsp;[[departureTime]]</p>
						<p><strong>Destination:</strong></p>
						<p>&nbsp;[[destinationName]]</p>
						<p><strong>Arrival Time:</strong></p>
						<p>&nbsp;[[arrivalTime]]</p>

					</div>

				</div>

			</div>

			<div class="card-actions">



			</div>

		</paper-card>

	</template>

	<script>

		Polymer({

			is: 'agency-card',

		    behaviors: [appmods.PageAnimationBehavior],

		    properties: {

		    },

		    ready: function() {

		    },

		    attached: function() {

		    },

		    detached: function() {

		    }	

		});	

	</script> 

</dom-module>
