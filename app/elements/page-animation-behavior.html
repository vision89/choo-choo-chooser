<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<script>
  /*jshint esversion: 6 */
  var appmods = appmods || Object.create(null);

  (function(document) {
    'use strict';

    appmods.PageAnimationBehavior = {

      behaviors: [Polymer.NeonAnimatableBehavior],

      properties: {
        
        /**
         * Helps with loading/unloading card
         * @type {Object}
         */
        animationConfig: {
          value: function() {

            return {

              'entry': {
                name: 'slide-from-left-animation',
                node: this
              },

              'exit': {
                name: 'slide-left-animation',
                node: this
              }

            }

          }

        },

        /**
         * Are we a mobile device?
         * @type {Boolan}
         */
        isMobile: {

          type: Boolean,
          notify: false,
          value: false,
          observer: '_setStyle'

        },

        /**
         * Path to image
         * @type {String}
         */
        imagePath: {

          type: String,
          notify: false,
          value: '',
          observer: '_setStyle'

        },

        /**
         * Selected from list
         * @type {Object}
         */
        selected: {

          type: Object,
          notify: true,
          value: null,
          reflectToAttribute: true

        },

        /**
         * List to select from
         * @type {Array}
         */
        list: {

          type: Array,
          notify: false,
          value: []

        },

        /**
         * Path the the image for the card, used internally
         * @type {String}
         */
        _image: {

          type: String,
          notify: false,
          value: ''

        },

        /**
         * Class name to apply to the card
         * @type {String}
         */
        _cardClass: {

          type: String,
          notify: false,
          value: 'choosy-card-wide-online'

        }

      },

      /**
       * Called when width is set
       */
      _setStyle: function() {

        if(this.isMobile) {

          this._cardClass = 'choosy-card-mobile-online';
          this._image = '';

        } else {

          this._cardClass = 'choosy-card-wide-offline';
          this._image = this.imagePath;


        }

        this.$.inputcard.updateStyles();

      }

    };

  })(document);

</script>
