<link rel="import" href="./page-animation-behavior.html">

<dom-module id="schedule-page">

	<style>

	    :host {
	      display: block;
	    }

	    .choosy-card-mobile-online {
			
			--paper-card-header-color: #000000;
	    	@apply(--choosy-card-theme-mobile-online);
	    	width: 100%;

	    }

	    .choosy-card-mobile-offline {
			
			--paper-card-header-color: #FFFFFF;
			top: 5em;
			z-index: 1;
			width: 90%;
			margin-left: auto;
			margin-right: auto;
			display: block;
			@apply(--choosy-card-theme-mobile-offline);

	    }

	    .choosy-card-wide-online {
			
			--paper-card-header-color: #FFFFFF;
	    	position: absolute;
			top: 5em;
			right: 2em;
			z-index: 1;
			@apply(--choosy-card-theme-wide-online);

	    }

	    .choosy-card-wide-offline {
			
			--paper-card-header-color: #FFFFFF;
			top: 5em;
			z-index: 1;
			width: 50%;
			margin-left: auto;
			margin-right: auto;
			display: block;
			@apply(--choosy-card-theme-wide-offline);

	    }

	</style>
	
	<template>

		<paper-card id="inputcard" heading="Where will you get on?" class$="[[_cardClass]]">

			<div class="card-content">

				<paper-dropdown-menu label="Select a departure">

					<paper-listbox class="dropdown-content">

						<template is="dom-repeat" items="[[stops]]">

							<paper-item value="item">[[item.name]]</paper-item>

						</template>

					</paper-listbox>

				</paper-dropdown-menu>

			</div>

			<div class="card-actions">



			</div>

		</paper-card>

	</template>    

</dom-module>

<script>
	'use strict';

	Polymer({

	    is: 'schedule-page',

	    behaviors: [appmods.PageAnimationBehavior],

	    properties: {

	    	/**
	    	 * Stops for a selected route
	    	 * @type {Array}
	    	 */
	    	stops: {

	    		type: Array,
	    		notify: false,
	    		value: []

	    	}

	    },

	    // Element Lifecycle

	    ready: function() {
	      // `ready` is called after all elements have been configured, but
	      // propagates bottom-up. This element's children are ready, but parents
	      // are not.
	      //
	      // This is the point where you should make modifications to the DOM (when
	      // necessary), or kick off any processes the element wants to perform.

	    },

	    attached: function() {
	      // `attached` fires once the element and its parents have been inserted
	      // into a document.
	      //
	      // This is a good place to perform any work related to your element's
	      // visual state or active behavior (measuring sizes, beginning animations,
	      // loading resources, etc).

	    },

	    detached: function() {
	      // The analog to `attached`, `detached` fires when the element has been
	      // removed from a document.
	      //
	      // Use this to clean up anything you did in `attached`.

	    }
	    
	});    	

</script>
